    <h1 class="contact-us-heading">Contact-Us</h1>
    <form class="contact-us-form" action="index.html" method="post">
      <div class="formstyle">
        <label for="">First name : </label>
        <input class="inputbox" type="text" placeholder="First Name" required>
      </div>

      <div class="formstyle">
        <label for="">Last name : </label>
        <input class="inputbox" type="text" placeholder="Last Name" required>
      </div>

      <div class="formstyle">
        <label for="">Email : </label>
        <input class="inputbox" type="email" placeholder="Email" required>
      </div>

      <div class="formstyle">
        <label class="Message-text">Message : </label>
        <textarea class="Message-inputbox" rows="6" cols="40" placeholder="Write your Message here..." required></textarea>
      </div>


      <div class="formstyle">
        <input class="btn" type="submit" value="Send">
      </div>
    </form>
    <!-- ==================================Footer======================================== -->
